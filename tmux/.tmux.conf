# ==========================================
# CORE SETTINGS
# ==========================================
set -g default-terminal "tmux-256color"  # Better for Neovim/Italics
set -as terminal-overrides ",xterm*:Tc" # Enable True Color support

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set -g base-index 1              # Start windows at 1
set -g renumber-windows on       # Renumber windows when one is closed
set -g set-clipboard on          # Use system clipboard
set-window-option -g mode-keys vi # Use Vim keys in copy mode

# ==========================================
# KEYBINDINGS
# ==========================================
# Split panes
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Kill panes
bind-key x kill-pane
bind q kill-pane

# Copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# ==========================================
# PLUGINS (TPM)
# ==========================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin Configuration
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Dotbar Configuration
set -g @plugin 'vaaleyard/tmux-dotbar'
set -g @tmux-dotbar-position top
set -g @tmux-dotbar-right "true"
set -g @tmux-dotbar-status-right "%H:%M"
set -g @tmux-dotbar-bg "#000000"
set -g @tmux-dotbar-fg "#949392"
set -g @tmux-dotbar-fg-prefix "#F2F0EF"
set -g @tmux-dotbar-fg-current "#F2F0EF"
set -g @tmux-dotbar-maximized-icon "ó°Š“"
set -g @tmux-dotbar-bold-status true
set -g @tmux-dotbar-bold-current-window false

# ==========================================
# INITIALIZE TPM (Keep at the very bottom)
# ==========================================
run '/opt/homebrew/opt/tpm/share/tpm/tpm'
